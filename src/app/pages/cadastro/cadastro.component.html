<h1>{{ produtoSelecionado ? "Editar" : "Cadastrar" }} produto</h1>

<form [formGroup]="formProduto">
  <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput type="number" formControlName="id" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Unidade de Medida</mat-label>
    <mat-select formControlName="unidadeMedida">
      <mat-option value="1">litro</mat-option>
      <mat-option value="2">kg</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Quantidade</mat-label>
    <input matInput type="number" formControlName="quantidade" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Preço</mat-label>
    <input matInput type="number" formControlName="preco" />
  </mat-form-field>

  <label>Produto perecível?</label>
  <mat-radio-group
    aria-label="Produto perecível?"
    formControlName="produtoPerecivel"
  >
    <mat-radio-button value="true">sim</mat-radio-button>
    <mat-radio-button value="false">não</mat-radio-button>
  </mat-radio-group>

  <mat-form-field>
    <mat-label>Data de Validade:</mat-label>
    <input matInput [matDatepicker]="validade" formControlName="dataValidade" />
    <mat-hint>DD/MM/AAAA</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="validade"
    ></mat-datepicker-toggle>
    <mat-datepicker #validade></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data da fabricação:</mat-label>
    <input
      matInput
      [matDatepicker]="fabricacao"
      formControlName="dataFabricacao"
    />
    <mat-hint>DD/MM/AAAA</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="fabricacao"
    ></mat-datepicker-toggle>
    <mat-datepicker #fabricacao></mat-datepicker>
  </mat-form-field>

  <button mat-button (click)="produtoSelecionado ? salvarEdicao() : salvarProduto()">Salvar</button>
</form>
